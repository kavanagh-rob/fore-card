<h3>Group ScoreCards</h3>
<div class= "groupsBody">
  <div [hidden]="!round.groups">
    <div *ngFor="let group of round.groups">
      <span>
        <a class="btn btn-primary" (click)="selectGroup(group.name)">{{group.name}} Scorecard</a>
      </span>
      <a [href]="sanitize('whatsapp://send?text=http://fore-card.s3-website-eu-west-1.amazonaws.com/round/')" data-action="share/whatsapp/share">
        <img id="ctl00_XXX" src="/assets/images/whatsapp-icon.png" style="height:30px; width: 30px; border: 0; margin-left: 10px"/> 
        </a>
      <table class="table hoverTable">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Player</th>
          <th scope="col">Group</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let golfer of round.golfers | golferGroupPipe:group.name; let i = index;" >
          <td>{{i+1}}</td>
          <td>{{golfer.name}}</td>
          <td>{{getGolferGroup(golfer)}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div [hidden]="playerHasNoGroupAssigned()">
      <h2 style="color: red">No Group Assigned</h2>
      <table class="table hoverTable">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Player</th>
          <th scope="col">Group</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let golfer of round.golfers | golferGroupPipe:undefined; let i = index;" >
          <td>{{i+1}}</td>
          <td>{{golfer.name}}</td>
          <td>No Group Assigned</td>
        </tr>
        </tbody>
      </table>
  </div>
  <a class="btn btn-danger" routerLink="../groupForm">Manage Groups</a>
</div>
