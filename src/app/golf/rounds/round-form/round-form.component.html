<div class="container">
  <h1>Create Round</h1>

  <h2> Courses </h2>

  <app-course-page #courseList></app-course-page>
  <app-golfer-page #golferList></app-golfer-page>
  <div style="margin-top: 20px">
    <form (ngSubmit)="onSubmit()" #courseForm="ngForm">
      <div class="form-group">
        <label for="name">Round Name</label>
        <input type="text" class="form-control" [(ngModel)]="model.name" name="name" #name="ngModel" id="name" required>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
          Name is required
        </div>
      </div>
      <button type="submit" class="btn btn-success">Create Round</button>
    </form>
  </div>
</div>
