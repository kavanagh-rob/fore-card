<div class="container">
  <h1>Golfer Info</h1>
  <form (ngSubmit)="onSubmit()" #golferForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" [(ngModel)]="model.name" name="name" #name="ngModel" id="name" required>
      <div [hidden]="name.valid || name.pristine"
           class="alert alert-danger">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" [(ngModel)]="model.email" id="email" name="email" #email="ngModel" pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" required>
    </div>
    <div [hidden]="email.valid || email.pristine"
         class="alert alert-danger">
      Valid Email is required
    </div>
    <div class="form-group">
      <label for="handicap">Handicap</label>
      <input type="number" class="form-control" [(ngModel)]="model.handicap" id="handicap" name="handicap" #handicap="ngModel" required>
      <div [hidden]="handicap.valid || handicap.pristine"
           class="alert alert-danger">
        Numerical Handicap is required
      </div>
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>

</div>
