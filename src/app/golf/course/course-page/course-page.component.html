<h1>Available Courses</h1>

<table class="table">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Name</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let course of courses; let i = index">
    <td>{{i+1}}</td>
    <td>{{course.name}}</td>
  </tr>
  </tbody>
</table>

<a class="btn btn-primary" routerLink="/addCourse">Add Course</a>
